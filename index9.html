<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numeroAleatorio = Math.floor(Math.random() * 30) + 1;
    let pergunta;



    //PROCESSAMENTO
    while(pergunta !== numeroAleatorio) {
        pergunta = Number(prompt(`Tente advinhar o numero que estou pensando :)`));
        if (pergunta > numeroAleatorio) {
            alert(`Menor :)`);
        } else if (pergunta < numeroAleatorio) {
            alert(`Maior :)`);
        }

    }
    document.write(`Parabens voce encontrou o numero correto :)`)


    //SAÍDA
    
</script>
