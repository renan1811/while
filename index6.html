<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let votosJoaozinho = 0;
    let votosMariazinha = 0;
    let votosNulo = 0;
    let votosBranco = 0;
    let totalVotos = 0;
    let contador;
    let vencedor;

    //PROCESSAMENTO
    do {
        contador = Number(prompt(`Escolha uma dessas opçoes:\n 1. Candidato Joãozinho\n 2. Candidato Mariazinha\n 3. Nulo\n 4. Branco.\n digite 0 para encerrar`));
        if (contador == 1) {
            votosJoaozinho++
            totalVotos++
        } else if (contador == 2) {
            votosMariazinha++
            totalVotos++
        } else if (contador == 3) {
            votosNulo++
            totalVotos++
        } else if (contador == 4) {
            votosBranco++
            totalVotos++
        } else if (contador !== 0) {
            alert(`coloque valores corretos`)
        }
    } while (contador !== 0);

    let porcentagemNulo = (votosNulo * 100) / totalVotos ;
    let porcentagemBranco = (votosBranco * 100) / totalVotos ;
    
    if (votosJoaozinho > votosMariazinha) {
        vencedor = "Joaozinho";
    } else if (votosMariazinha > votosJoaozinho){
        vencedor = "Mariazinha";
    } else {
        vencedor = "empate";
    }


    //SAÍDA

    document.write(`Joãozinho teve ${votosJoaozinho} votos, Mariazinha teve o total de ${votosMariazinha}.<br> A porcentagem de votos nulos foi de ${porcentagemNulo.toFixed(2)}%<br> A porcentagem de votos brancos foi de ${porcentagemBranco.toFixed(2)}%<br> O candidato vencedor foi ${vencedor} `)

</script>
