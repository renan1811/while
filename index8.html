<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let pergunta;
    let soma = 0;


    //PROCESSAMENTO
    while (pergunta !== 0) { 
        pergunta = Number(prompt(`me de um numero(0 para encerrar)`));
        soma += pergunta;
    }


    //SAÍDA
    document.write(`A soma dos numeros é ${soma}`);
    
</script>
